<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>agamesunblocked</title>

<style>
body {
  background:#0b0b10;
  color:white;
  font-family:Arial, sans-serif;
}

.card {
  width:200px;
  display:inline-block;
  margin:15px;
  background:#14141d;
  border-radius:12px;
  cursor:pointer;
  text-align:center;
  border:1px solid #1f1f2b;
}

.card p {
  padding:12px;
}
</style>
</head>

<body>

<h2>agamesunblocked</h2>

<div class="card" onclick="openGame('https://bitlifeonline.github.io/ragdoll-archers/')">
  <p>Ragdoll Archers</p>
</div>

<div class="card" onclick="openGame('https://1601976398-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">
  <p>Atari Embed 1</p>
</div>

<div class="card" onclick="openGame('https://457096026-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">
  <p>Atari Embed 2</p>
</div>

<div class="card" onclick="openGame('https://1717876226-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">
  <p>Atari Embed 3</p>
</div>

<script>
function openGame(url) {
  const win = window.open("about:blank", "_blank");

  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        html,body {
          margin:0;
          padding:0;
          width:100%;
          height:100%;
          background:black;
        }
        iframe {
          width:100%;
          height:100%;
          border:none;
        }
      </style>
    </head>
    <body>
      <iframe
        src="${url}"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation"
        allowfullscreen>
      </iframe>
    </body>
    </html>
  `);

  win.document.close();
}
</script>

</body>
</html>
