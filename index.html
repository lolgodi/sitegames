<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>agamesunblocked</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0b0b10;
  color:white;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

.card {
  background:#14141d;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #1f1f2b;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width:100%;
  height:140px;
  object-fit:cover;
}

.card-content {
  padding:10px;
  text-align:center;
}

.card-content p {
  margin:10px 0;
  font-weight:bold;
  font-size:16px;
}

.card-content button {
  padding:8px 16px;
  border:none;
  border-radius:8px;
  background:#1f8fff;
  color:white;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s;
}

.card-content button:hover {
  background:#0f6ad1;
}
</style>
</head>
<body>

<h1>agamesunblocked</h1>

<div class="grid">

<!-- EXISTING GAMES -->

<div class="card">
  <img src="https://i.imgur.com/4Z8iHnA.png" alt="Ragdoll Archers">
  <div class="card-content">
    <p>Ragdoll Archers</p>
    <button onclick="openAboutBlank('https://bitlifeonline.github.io/ragdoll-archers/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/Yt1t9l2.png" alt="Eaglercraft 1.8">
  <div class="card-content">
    <p>Eaglercraft (Minecraft 1.8)</p>
    <button onclick="openAboutBlank('https://eaglercraft-archive.github.io/Koneclient-1.8-web/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/vsJXx1b.png" alt="Eaglercraft 1.5-1.12">
  <div class="card-content">
    <p>Eaglercraft (Minecraft 1.5.2-1.12.2)</p>
    <button onclick="openAboutBlank('https://theminer.netlify.app/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/O1H5RJ7.png" alt="D3 NPC Shooter">
  <div class="card-content">
    <p>d3 npc shooter</p>
    <button onclick="openAboutBlank('https://npc3ddshot.lovable.app/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/fGZfhb9.png" alt="Banana Clicker">
  <div class="card-content">
    <p>Banana Clicker</p>
    <button onclick="openAboutBlank('https://lolgodi.github.io/banana-empier/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/7I9WZfO.png" alt="Hollow Knight">
  <div class="card-content">
    <p>Hollow Knight</p>
    <button onclick="openAboutBlank('https://lolgodi.github.io/Hollow-Knight/')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/6y1oQ5d.png" alt="1v1.ai">
  <div class="card-content">
    <p>1v1.ai</p>
    <button onclick="openAboutBlank('https://agames1v1.lovable.app/')">Play</button>
  </div>
</div>

<!-- NEW GAMES YOU SENT -->

<div class="card">
  <img src="https://i.imgur.com/8oVJm7k.png" alt="Atari Game 1">
  <div class="card-content">
    <p>game2</p>
    <button onclick="openAboutBlank('https://2132119545-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/9Wc6rMa.png" alt="Atari Game 2">
  <div class="card-content">
    <p>game1</p>
    <button onclick="openAboutBlank('https://441405306-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">Play</button>
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/7J6Qf2N.png" alt="Atari Game 3">
  <div class="card-content">
    <p>game3</p>
    <button onclick="openAboutBlank('https://1712051769-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">Play</button>
  </div>
</div>

</div>

<script>
function openAboutBlank(url) {
  const win = window.open("about:blank", "_blank");
  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>Game</title>
      <style>
        html,body {margin:0; padding:0; width:100%; height:100%; background:black;}
        iframe {width:100%; height:100%; border:none;}
      </style>
    </head>
    <body>
      <iframe src="${url}"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation"
        allowfullscreen></iframe>
    </body>
    </html>
  `);
  win.document.close();
}
</script>

</body>
</html>
