h1 {
  text-align:center;
  margin-bottom:30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

.card {
  background:#14141d;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #1f1f2b;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.card img {
  width:100%;
  height:140px;
  object-fit:cover;
}

.card-content {
  padding:10px;
  text-align:center;
}

.card-content p {
  margin:10px 0;
  font-weight:bold;
  font-size:16px;
}

.card-content button {
  padding:8px 16px;
  border:none;
  border-radius:8px;
  background:#1f8fff;
  color:white;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s;
}

.card-content button:hover {
  background:#0f6ad1;
}
</style>

<script>
function openAboutBlank(url) {
  const win = window.open("about:blank", "_blank");
  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>Game</title>
      <style>
        html,body {margin:0; padding:0; width:100%; height:100%; background:black;}
        iframe {width:100%; height:100%; border:none;}
      </style>
    </head>
    <body>
      <iframe src="${url}"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation"
        allowfullscreen></iframe>
    </body>
    </html>
  `);
  win.document.close();
}
</script>
