<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>agamesunblocked</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  color: white;
}

.header {
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 15px;
}

.card {
  background: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.card p {
  margin: 10px;
  font-size: 14px;
  text-align: center;
}

/* about:blank launcher */
iframe {
  display: none;
}
</style>

<script>
function openAboutBlank(url) {
  const win = window.open();
  win.document.write(`
    <iframe src="${url}"
      style="border:none;width:100%;height:100%"
      allowfullscreen>
    </iframe>
  `);
}
</script>
</head>

<body>

<div class="header">agamesunblocked</div>

<div class="grid">

  <!-- Eaglercraft 1.8 -->
  <div class="card" onclick="openAboutBlank('https://eaglercraft-archive.github.io/Koneclient-1.8-web/')">
    <img src="https://i.imgur.com/4Z7JQZL.jpeg">
    <p>Eaglercraft 1.8</p>
  </div>

  <!-- Eaglercraft Multi -->
  <div class="card" onclick="openAboutBlank('https://theminer.netlify.app/')">
    <img src="https://i.imgur.com/JR2qZcO.jpeg">
    <p>Eaglercraft 1.5â€“1.12</p>
  </div>

  <!-- NPC Shooter -->
  <div class="card" onclick="openAboutBlank('https://npc3ddshot.lovable.app/')">
    <img src="https://i.imgur.com/9z2JH8R.jpeg">
    <p>3D NPC Shooter</p>
  </div>

  <!-- Banana Clicker -->
  <div class="card" onclick="openAboutBlank('https://lolgodi.github.io/banana-empier/')">
    <img src="https://i.imgur.com/2N1kG9y.jpeg">
    <p>Banana Clicker</p>
  </div>

  <!-- Hollow Knight -->
  <div class="card" onclick="openAboutBlank('https://lolgodi.github.io/Hollow-Knight/')">
    <img src="https://i.imgur.com/8c7R8sJ.jpeg">
    <p>Hollow Knight</p>
  </div>

  <!-- 1v1 AI -->
  <div class="card" onclick="openAboutBlank('https://agames1v1.lovable.app/')">
    <img src="https://i.imgur.com/L0TQxRZ.jpeg">
    <p>1v1 AI</p>
  </div>

  <!-- NEW GAME (your last embed converted correctly) -->
  <div class="card" onclick="openAboutBlank('https://1712051769-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html')">
    <img src="https://i.imgur.com/QwK6YkT.jpeg">
    <p>rocked goal</p>
  </div>

</div>

</body>
</html>
